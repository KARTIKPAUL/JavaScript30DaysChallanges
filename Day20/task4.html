<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04 | Local Storage</title>
</head>
<body>
    <h1>Local Storage Remove Item</h1>

    <script>

        function logData(){
            console.log(`Data Before Store in Local Storage `);
            for(let i = 0 ; i < localStorage.length ; i++){
                const idx = localStorage.key(i);
                const val = localStorage.getItem(idx);
                console.log(`Key is: ${idx} and Value is: ${val}`); 
            }
        }

        localStorage.setItem('ami','amigo');
        localStorage.setItem('tumi','tumigo');
        localStorage.setItem('bacha','bachago');

        console.log('Before Removal');
        logData();

        localStorage.removeItem('ami');

        console.log('After Removal');
        logData();

    </script>
    
</body>
</html>
