<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 06 | Session Storage</title>
</head>
<body>
    <h1>session Storage</h1>

    <script>
        let obj = {
            name: 'kartik',
            age: 20,
            hobby: 'Football,Cricket,Travel,Singing'
        }

        const key = 'obj';
        sessionStorage.setItem(key,JSON.stringify(obj))

        let responce = sessionStorage.getItem(key);
        let data = JSON.parse(responce);

        console.log(data);

    </script>
</body>
</html>
