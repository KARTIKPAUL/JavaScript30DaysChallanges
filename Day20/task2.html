<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02 | LocalStorage</title>
</head>
<body>
    <h1>Local Storage</h1>

    <script>
        const obj = {
            name: 'Kartik',
            age: 23,
            email: 'ami@gmail.com'
        }

        const key = 'obej';
        localStorage.setItem(key,JSON.stringify(obj));

        let responce = localStorage.getItem(key);
        let data = JSON.parse(responce);

        console.log(data);


    </script>
</body>
</html>
